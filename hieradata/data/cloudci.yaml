---

#
# global definitions
#
profiles::management_nic_ipaddress: "%{::ipaddress_eth0}"
profiles::api::host: "%{openstack_hostprefix}-api1.%{::domain}"
profiles::dashboard::host: "%{hiera('profiles::epxy::host')}"
profiles::keystone::host: "%{hiera('profiles::epxy::host')}"
profiles::rabbit::hosts:
  - "%{openstack_hostprefix}-mq1.%{::domain}:5672"
  - "%{openstack_hostprefix}-mq2.%{::domain}:5672"

keystone::verbose: true
profiles::keystone::admin_user: 'admin'
profiles::keystone::admin_tenant: 'openstack'
keystone::admin_token: ENC[PKCS7,]
profiles::keystone::db::password: ENC[PKCS7,]
